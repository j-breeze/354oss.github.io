<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>354 OSS ECT Tool</title>
    <!-- The following pulls a CSS file for Leaflet from a free host -->
    <link href="leaflet.css" rel="stylesheet">
    <link href="weather.css" rel="stylesheet">
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Pulls Leaflet script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Library with some shortcuts for JS code; using it to fetch GeoJSON data -->
    <script src="leaflet-providers.js"></script>
        <!-- Script for processing the MOA areas and displaying basemap layer, from Leaflet-providers -->
    <script src="rbush.js"></script>
    <script src="Leaflet.LayerGroup.Collision.js"></script>
    <!-- Two scripts for collision detection? It's for stopping the overlapping but I'm too bad at code to make it work. -->
    <script src="leaflet-realtime.js"></script>
    <!-- Script which allows continual updating-->
    <script src="turf.min.js" charset="utf-8"></script>
    <!-- Turf is a spatial analysis script. Helps with MOA coloring-->
    <script src="leaflet-geoman.min.js"></script>
    <!-- geoman draws and edits polygons-->
    <script src="weather - Copy.js"></script>
    <!-- Custom script for the map, how most of everything works -->
  </body>
</html>
